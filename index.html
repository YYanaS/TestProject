<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
    <h1 class="header"><span>Получите видео-инструкцию</span> <strong>Как заработать свой первый миллион</strong></h1>
    <div class="main">
        <div class="video">
            <iframe width="500" height="295" src="https://www.youtube.com/embed/kW3eFsmR7Hs"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
        </div>
        <div class="form">
            <p class="form-header">Введите свой e-mail</p>
            <form action="#"></form>
            <input type="text" placeholder="Введите ваше имя">
            <input type="text" placeholder="Введите ваш e-mail">
            <button class="form-button">Получить инструкцию</button>
        </div>
    </div>
    <div class="section1">
        <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
        <div class="feature">
            <div class="col"><img class="image" src="img/1.png" alt="Первая картинка">
                <p>Первое преимущество</p>
            </div>
            <div class="col"><img class="image" src="img/2.png" alt="Вторая картинка">
                <p>Второе преимущество</p>
            </div>
            <div class="col"><img class="image" src="img/3.png" alt="Третья картинка">
                <p>Третье преимущество</p>
            </div>
            <div class="col"><img class="image" src="img/4.png" alt="Четвертая картинка">
                <p>Четвертое преимущество</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
